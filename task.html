<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Reminder App</title>
</head>
<body>
    <div class="container"><br><br>
        <h1>Daily Reminder Application</h1>

        <label for="day"> <strong>Select Day:</strong></label>
        <select id="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>

        <label for="time"> <strong>Select Time:</strong></label>
        <input type="time" id="time">

        <label for="activity"> <strong>Select Activity:</strong></label>
        <select id="activity">
            <option value="Wake up">Wake up</option>
            <option value="gym">Gym</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Meeting">Meeting</option>
            <option value="Lunch">Lunch</option>
            <option value="Quick nap">Quick nap</option>
            <option value="Library">Library</option>
            <option value="Dinner">Dinner</option>
            <option value="Go to sleep">Go to sleep</option>
        </select> 
        <br><br>

        <button onclick="setReminder()">Set Reminder</button>

        <audio id="reminderSound" src="reminder.mp3.wav"></audio>
    </div>

    <script src="task.js"></script>
</body>
</html>
